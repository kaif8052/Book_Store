<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookstore Cart</title>
</head>
<body>
    <header>
        <h1>My Bookstore</h1>
        <a href="index.html">Continue Shopping</a>
    </header>
    
    <main>
        <h2>Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tr>
                <td>The Completes of work.</td>
                <td style="color:green">$19.99</td>
                <td><input type="number" maxlength="3" minlength="1"></td>
                <td></td>
                <td><button style="background-color:blue; padding: 5px 20px 5px 20px; margin-right: 10px; border: none; border-radius: 5px; color: aliceblue;">BUY</button></td>
            </tr>
            <tbody>
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>
        <div class="cart-total">
            <p>Total: <span id="total-price">$0.00</span></p>
        </div>
        <div class="checkout-button">
            <button id="checkout-btn">Checkout</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 My Bookstore</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
